{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasoi AI - The Desi Chef</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #FF8C42 0%, #FF3C20 100%); /* Flame Gradient */
            --glass-bg: rgba(20, 20, 20, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --accent-gold: #FF8C42;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            min-height: 100vh;
            padding: 50px 0; 
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            /* High-Res Moody Kitchen Background */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), 
                        url("{% static 'bg.webp'%}") no-repeat center center fixed;
            background-size: cover;
        }

        .chat-container { 
            width: 420px; 
            height: 750px;
            /* Dark Glassmorphism */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            border: var(--glass-border);
            position: relative;
        }

        /* --- HEADER --- */
        .chat-header { 
            padding: 25px 20px; 
            text-align: center; 
            border-bottom: var(--glass-border);
        }

        .chat-header h1 {
            font-family: 'Playfair Display', serif; /* Fancy Font */
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .chat-header span {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
            font-weight: 600;
        }

        /* --- PANTRY BAR --- */
        .pantry-bar {
            background: rgba(255, 255, 255, 0.03); 
            padding: 15px 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: var(--glass-border);
        }

        .pantry-display {
            font-size: 13px;
            color: #aaa;
        }
        
        .pantry-display strong {
            color: var(--accent-gold);
            font-weight: 600;
        }

        .reset-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .reset-btn:hover {
            border-color: #FF8C42;
            color: #FF8C42;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.2);
        }

        /* --- CHAT BOX --- */
        .chat-box { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .message { 
            padding: 16px 20px; 
            border-radius: 18px; 
            max-width: 80%; 
            line-height: 1.6; 
            font-size: 14px; 
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bot: Dark Grey Card */
        .bot { 
            background: rgba(40, 40, 40, 0.95); 
            color: #e0e0e0; 
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* User: Vibrant Gradient */
        .user { 
            background: var(--primary-grad);
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
            font-weight: 500;
        }

        /* Bold text highlights */
        .bot b, .bot strong {
            color: white;
            font-weight: 700;
            font-size: 15px;
        }

        /* --- INPUT AREA --- */
        .input-area { 
            padding: 20px; 
            background: rgba(20, 20, 20, 0.9);
            border-top: var(--glass-border);
            display: flex; 
            gap: 12px; 
            align-items: center;
        }

        input { 
            flex: 1; 
            padding: 14px 20px; 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; 
            color: white; 
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
        }
        input:focus { 
            background: rgba(255, 255, 255, 0.1);
            border-color: #FF8C42;
        }

        button.send-btn { 
            background: var(--primary-grad); 
            border: none; 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            color: white; 
            font-size: 18px; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(255, 60, 32, 0.4);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button.send-btn:hover { transform: scale(1.1); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <span>The Desi Chef</span>
        <h1>Rasoi AI</h1>
    </div>
    
    <div class="pantry-bar">
        <div class="pantry-display" id="ingredients-display">
            {% if initial_ingredients %}
                In Pantry: <strong>{{ initial_ingredients|join:", " }}</strong>
            {% else %}
                In Pantry: (Empty)
            {% endif %}
        </div>
        <button class="reset-btn" onclick="clearPantry()">Clear</button>
    </div>
    
    <div class="chat-box" id="chat-box">
        <div class="message bot">
            <b>Hello!</b> I'm ready to cook. What ingredients do we have in the kitchen?
        </div>
    </div>
    
    <div class="input-area">
        <input type="text" id="user-input" placeholder="e.g. Chicken, Basil, No Garlic..." onkeypress="handleEnter(event)">
        <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const message = inputField.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        inputField.value = '';

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            
            const data = await response.json();
            
            if (data.response) {
                addMessage(data.response, 'bot');
            }
            
            if (data.current_ingredients !== undefined) {
                const display = document.getElementById('ingredients-display');
                if (data.current_ingredients.length === 0) {
                    display.innerHTML = "In Pantry: (Empty)";
                } else {
                    display.innerHTML = "In Pantry: <strong>" + data.current_ingredients.join(", ") + "</strong>";
                }
            }
            
        } catch (error) {
            console.error('Error:', error);
            addMessage("Sorry, the kitchen is busy.", 'bot');
        }
    }

    async function clearPantry() {
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "reset pantry" }) 
            });
            const data = await response.json();
            
            if (data.response) addMessage(data.response, 'bot');
            
            document.getElementById('ingredients-display').innerHTML = "In Pantry: (Empty)";
            
        } catch (error) {
            console.error('Error clearing:', error);
        }
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        
        if (sender === 'bot') {
            text = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
            text = text.replace(/\n/g, "<br>");
            msgDiv.innerHTML = text; 
        } else {
            msgDiv.innerText = text; 
        }

        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
